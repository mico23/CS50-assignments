{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <!-- *** Do no forget to change the "action" attribute *** -->
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option value="">--Please Slect Your Stock--</option>

                {% for symbol in share_symbol %}
                <option value="{{symbol}}">{{symbol}}</option>
                {% endfor %}

            </select>
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of Shares" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
